<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="assets/signature/css/signature-pad.css">

    <body>
        <center id="wait">
            <h1>Sucess.</h1>
        </center>
        <div hidden id="signature-pad" class="signature-pad hidden">
            <h1>Welkom OC<span id="nummer">[OCNUMMER]</span></h1>

                <canvas></canvas>

                <div class="signature-pad--actions">
                    <div>
                        <button type="button" class="button clear" data-action="clear">Leeg maken</button>
                    </div>
                    <div>
                        <button type="button" class="button save" data-action="save">Bevestigen</button>
                    </div>
                </div>
            </div>
        </div>   
        <script src="assets/signature/js/signature_pad.js"></script>
        <script src="assets/signature/js/app.js"></script>
